{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Supprimer la Critique</h2>
    <p>Êtes-vous sûr de vouloir supprimer cette critique pour "{{ review.ticket.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'user_posts' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
