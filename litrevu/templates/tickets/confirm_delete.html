{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Confirmer la suppression du billet</h2>
    <p>Êtes-vous sûr de vouloir supprimer le billet intitulé <strong>{{ ticket.title }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'user_posts' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
